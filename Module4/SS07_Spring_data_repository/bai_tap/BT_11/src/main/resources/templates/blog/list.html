<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<body>

<form action="/blog/create">
    <button type="submit">Create</button>
</form>

<p th:if="${message}" th:text="${message}"></p>

<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Writer</td>
        <td>Date</td>
        <td>Category</td>
        <td>Content</td>
        <td>Delete</td>
        <td>Edit</td>
    </tr>
    <tr th:each="blog : ${blogList}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.name}"></td>
        <td th:text="${blog.writer}"></td>
        <td th:text="${blog.date}"></td>
        <td th:if="${blog.category}" th:text="${blog.category.name}"></td>
        <td th:unless="${blog.category}"></td>


        <td>
            <form action="/blog/view">
                <button th:id="view" th:name="view" th:value="${blog.id}">Content</button>
            </form>
        </td>


        <td>
            <form action="/blog/delete">
                <button th:id="delete" th:name="delete" th:value="${blog.id}">Delete</button>
            </form>
        </td>
        <td>
            <form action="/blog/edit">
                <button th:id="edit" th:name="edit" th:value="${blog.id}">Edit</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
